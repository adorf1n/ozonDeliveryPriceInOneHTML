<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <link rel="stylesheet" href="./styles.css" />
    <div class="container">
      <div class="child__container">
        <h3 class="h3">Выберите город:</h3>
        <input
          id="town_input"
          onclick="showTownList()"
          class="input dropdown"
          type="search"
          oninput="townHandler()"
        />
        <div id="dropdown_content" class="dropdown_content"></div>
      </div>
      <div class="child__container">
        <h3 class="h3">Введите вес от 1 до 20 000 (в гр):</h3>
        <input
          id="weight_input"
          class="input"
          placeholder="Введите вес..."
          type="text"
          oninput="weightHandler()"
        />
      </div>
      <button class="countButton" onclick="showPrice()">Рассчитать</button>
      <div class="totalPrice">
        <span id="total"></span>
        <span id="totalPrice" class="price"></span> <span id="som"></span>
      </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
